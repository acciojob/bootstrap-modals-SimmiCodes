<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <!-- Add any necessary CSS styles for centering the modal -->
    <style>
        /* CSS for centering the modal */
        #newton-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>


<button id="open-modal">Launch newton modal</button>
<div id="newton-modal">
    <div class="modal-header">
        <h2>New Modal</h2>
    </div>
    
    
    <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula, leo a euismod placerat.</p>
    </div>
    
    <div class="modal-footer">
        <button id="close-modal">Close</button>
    </div>
</div>
<script>
    const openModalButton = document.getElementById("open-modal");
    const closeModalButton = document.getElementById("close-modal");
    const modal = document.getElementById("newton-modal");

    // Function to open the modal
    openModalButton.addEventListener("click", () => {
        modal.style.display = "block";
    });

    // Function to close the modal
    closeModalButton.addEventListener("click", () => {
        modal.style.display = "none";
    });
</script>

</body>
</html>
